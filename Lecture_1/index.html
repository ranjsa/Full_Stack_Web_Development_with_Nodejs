<!DOCTYPE html>

<!-- Can have multiple html blocks with different langurages -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Everything you write inside a body 
    goes inside a viewPort -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    normal text
    <p>This is a</p>
    <p>paragraph text</p>

    this is another noraml
    <br>
    text

    this is a <i>italic text</i> <br>
    this is a <b>bold text</b>   <br>
    this is a <u>underlined text</u>  <br>
    this is a <s>strikethrough text</s> <br>
</body>
</html>
